<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

  <!-- Stylesheet CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <title>Assets & Expenses Calculator</title>
</head>

<body>
    <header class="jumbotron">
      <div class="container text-center">
        <h1>2023 California Salary Calculator</h1>
      </div>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-3 mb-3">
          <h2 class="text-sm-left">Calculate:</h2>
        </div>
        <div class="col-md-3 mb-3">
          <label for="txt_wage">Hourly Wage ($):</label>
          <input type="number" class="form-control" id="txt_wage" value="0.00" placeholder="Hourly Wage" required>
          <div class="invalid-feedback" id="wageError">
            Please provide a valid number.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="txt_hours">Hours Per Week:</label>
          <input type="number" class="form-control" id="txt_hours" value="0.00" placeholder="Hours Per Week" required>
          <div class="invalid-feedback" id="hoursError">
            Please provide a valid number.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="select">Filing Status:</label>
          <select class="custom-select" id="select" required>
            <option selected>Select</option>
            <option value="single">Single/Married Filing Separately</option>
            <option value="married">Married Filing Jointly/Widowed</option>
            <option value="head">Head of Household</option>
          </select>
          <div class="invalid-feedback" id="selectError">
            Please select a filing status.
          </div>
        </div>
      </div>
  
      <div class="row justify-content-center">
        <div class="col-md-3 mb-3">
          <button class="btn btn-primary btn-block" type="button" value="calculate" onclick="validateAndCalc()">Calculate</button>
        </div>
        <div class="col-md-3 mb-3">
          <button class="btn btn-success btn-block" onclick="exportToCSV()">Export</button>
        </div>
        <div class="col-md-3 mb-3">
          <button class="btn btn-secondary btn-block" onclick="resetForm()">Reset</button>
        </div>
      </div>
      <br>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2>Annual Salary:</h2>
          <h3 id="results"></h3>
        </div>
      </div>
      <br>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2>Adjusted Salary (State Tax)</h2>
          <h3 id="adjustedresults"></h3>
        </div>
      </div>
  
    </div>


    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
